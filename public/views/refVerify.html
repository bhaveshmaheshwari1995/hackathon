<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-20">
	<div ng-include="'views/templates/header.html'"></div>
        <div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-12  text-center margin-top-20">
                        <div class="panel panel-primary">
			<div class="panel-heading text-center">
			</div>
			<div class="panel-body" ng-show="showForm" ng-controller="breadCrumbCtrl">
				<div ng-include="'views/templates/breadcrumb.html'"></div>
				<form class="form-horizontal">
					<div class="row">
						<div class="col-xs-6 form-group">
							<input type="text" class="form-control" id="refName"
								ng-model="referenceDetail.refName"
								placeholder="Reference Full Name">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-md-6 form-group">
							<input type="text" class="form-control" id="refDesignation"
								ng-model="referenceDetail.refDesignation"
								placeholder="Current Designation/ Title">
						</div>
						<div class="col-xs-1 form-group"></div>
						<div class="col-xs-12 col-md-6 form-group">
							<input type="text" class="form-control" id="refContact"
								ng-model="referenceDetail.refContact"
								placeholder="Contact info email/ mobile">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 form-group">
							<input type="text" class="form-control" id="refDetail"
								ng-model="referenceDetail.refDetail"
								placeholder="How do this person know about you">
						</div>
					</div>
					<div class="row margin">
						<div class="col-xs-offset-3  col-xs-5">
							<button type="submit" class="md-raised md-primary md-button md-ink-ripple mainBut" ng-click="save()">
								<span class="ng-scope">Save</span>
                                                                <i class="icon-save"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body" ng-show="showTable">
				<div class="row">
					<table id="ReferenceDetailsTable"
						class="table table-striped table-hover table-users">
						<thead>
							<tr>
								<th>Name</th>
								<th>Designation</th>
								<th>To</th>
								<th>Contact </th>
								<th>Details</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="detail in detailsList">
								<td>{{referenceDetail.refName}}</td>
								<td>{{referenceDetail.refDesignation}}</td>
								<td>{{referenceDetail.refContact}}</td>
								<td>{{referenceDetail.refDetail}}</td>
								<td><a ng-click="edit(referenceDetail.id)">Edit</a></td>
								<td><a ng-click="delete(referenceDetail.id)">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row margin">
					<div class="col-xs-5">
						<button type="submit" class="md-raised md-primary md-button md-ink-ripple secondaryBut"
							ng-click="goToPreviousPage()">
							<i class="fa fa-angle-double-left ng-scope"></i> <span
                                                                                class="ng-scope">Back</span>
						</button>
					</div>
					<div class="col-xs-1"></div>
					<div class="col-xs-5">
						<button type="submit" class="md-raised md-primary md-button md-ink-ripple mainBut"
							ng-click="goToNextPage()">
							<span class="ng-scope">Continue</span> <i
                                                                                class="fa fa-angle-double-right ng-scope"></i>
						</button>
					</div>
				</div>
				<div class="row margin">
					<div class="col-xs-offset-3  col-xs-5">
						<button type="submit" class="md-raised md-primary md-button md-ink-ripple secondaryBut"
							ng-click="addMoreDetails()">
							<span class="ng-scope">Add More</span><i class="fa fa-plus" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
