<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-20">
		<div ng-include="'views/templates/header.html'"></div>
		<div class="row">
			<div
				class="col-md-8 col-md-offset-2 col-sm-12  text-center margin-top-20">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">Reference Details</div>
					<div class="panel-body" ng-show="showForm"
						ng-controller="breadCrumbCtrl" ng-init="activeMenu='References'">
						<div ng-include="'views/templates/breadcrumb.html'"></div>
						<form class="form-horizontal">
							<div class="row">
								<div class="col-xs-6 form-group">
									<input type="text" class="form-control" id="name"
										ng-model="referenceDetail.name"
										placeholder="Reference Full Name" required>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 col-md-6 form-group">
									<input type="text" class="form-control" id="position"
										ng-model="referenceDetail.position"
										placeholder="Current Designation/ Title" required>
								</div>
								<div class="col-xs-1 form-group"></div>
								<div class="col-xs-12 col-md-6 form-group">
									<input type="text" class="form-control" id="contact"
										ng-model="referenceDetail.contact"
										placeholder="Contact info email/ mobile" required>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-6 form-group">
									<input type="text" class="form-control" id="infoSource"
										ng-model="referenceDetail.infoSource"
										placeholder="How do this person know about you" required>
										<input type="hidden" class="form-control" id="id"
										ng-model="referenceDetail._id">
								</div>
							</div>
							<div class="row margin">
								<div class="col-xs-offset-3  col-xs-5">
									<button type="submit"
										class="md-raised md-primary md-button md-ink-ripple mainBut"
										ng-click="save()">
										<span class="ng-scope">Save</span> <i class="icon-save"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-body" ng-show="showTable"ng-controller="breadCrumbCtrl" ng-init="activeMenu='References'">
						<div ng-include="'views/templates/breadcrumb.html'"></div>
						<div class="row">
							<table id="ReferenceDetailsTable"
								class="table table-striped table-hover table-users">
								<thead>
									<tr>
										<th>Name</th>
										<th>Designation</th>
										<th>Contact</th>
										<th>Details</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="detail in detailsList">
										<td>{{detail.name}}</td>
										<td>{{detail.position}}</td>
										<td>{{detail.contact}}</td>
										<td>{{detail.infoSource}}</td>
										<td><a ng-click="edit(detail._id)">Edit</a></td>
										<td><a ng-click="delete(detail._id)">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="row margin">
							<div class="col-xs-5">
								<button type="submit"
									class="md-raised md-primary md-button md-ink-ripple secondaryBut"
									ng-click="goToPreviousPage()">
									<i class="fa fa-angle-double-left ng-scope"></i> <span
										class="ng-scope">Back</span>
								</button>
							</div>
							<div class="col-xs-1"></div>
							<div class="col-xs-5">
								<button type="submit"
									class="md-raised md-primary md-button md-ink-ripple mainBut"
									ng-click="goToNextPage()">
									<span class="ng-scope">Continue</span> <i
										class="fa fa-angle-double-right ng-scope"></i>
								</button>
							</div>
						</div>
						<div class="row margin">
							<div class="col-xs-offset-3  col-xs-5">
								<button type="submit"
									class="md-raised md-primary md-button md-ink-ripple secondaryBut"
									ng-click="addMoreDetails()">
									<span class="ng-scope">Add More</span><i class="fa fa-plus"
										aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<div ng-include="'views/templates/footer.html'"></div>
</body>

</html>
