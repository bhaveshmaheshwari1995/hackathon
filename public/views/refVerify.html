<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-80">
		<div class="row" align="center">
			<img src="images/aspire-logo.jpg">
		</div>
		<div
			class="panel-info col-md-7 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panelHeading text-center" ng-controller="breadCrumbCtrl">
				<div ng-include="'views/templates/breadcrumb.html'"></div>
			</div>
			<div class="panel-body" ng-show="showForm">
				<form class="form-horizontal">
					<div class="row">
						<div class="col-xs-12 form-group">
							<input type="text" class="form-control" id="refName"
								ng-model="referenceDetail.refName"
								placeholder="Reference Full Name">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 form-group">
							<input type="text" class="form-control" id="refDesignation"
								ng-model="referenceDetail.refDesignation"
								placeholder="Current Designation/ Title">
						</div>
						<div class="col-xs-1 form-group"></div>
						<div class="col-xs-6 form-group">
							<input type="text" class="form-control" id="refContact"
								ng-model="referenceDetail.refContact"
								placeholder="Contact info email/ mobile">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 form-group">
							<input type="text" class="form-control" id="refDetail"
								ng-model="referenceDetail.refDetail"
								placeholder="How do this person know about you">
						</div>
					</div>
					<div class="row margin">
						<div class="col-xs-offset-3  col-xs-5">
							<button type="submit" class="btn btn-block" ng-click="save()">
								Save <span class="glyphicon glyphicon-save"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body" ng-show="showTable">
				<div class="row">
					<table id="ReferenceDetailsTable"
						class="table table-striped table-hover table-users">
						<thead>
							<tr>
								<th>Name</th>
								<th>Designation</th>
								<th>To</th>
								<th>Contact </th>
								<th>Details</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="detail in detailsList">
								<td>{{referenceDetail.refName}}</td>
								<td>{{referenceDetail.refDesignation}}</td>
								<td>{{referenceDetail.refContact}}</td>
								<td>{{referenceDetail.refDetail}}</td>
								<td><a ng-click="edit(referenceDetail.id)">Edit</a></td>
								<td><a ng-click="delete(referenceDetail.id)">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row margin">
					<div class="col-xs-5">
						<button type="submit" class="btn btn-block"
							ng-click="goToPreviousPage()">
							<span class="glyphicon glyphicon-arrow-left"></span> Back
						</button>
					</div>
					<div class="col-xs-1"></div>
					<div class="col-xs-5">
						<button type="submit" class="btn btn-block"
							ng-click="goToNextPage()">
							Continue <span class="glyphicon glyphicon-arrow-right"></span>
						</button>
					</div>
				</div>
				<div class="row margin">
					<div class="col-xs-offset-3  col-xs-5">
						<button type="submit" class="btn btn-block"
							ng-click="addMoreDetails()">
							Add More <span class="glyphicon glyphicon-plus"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
