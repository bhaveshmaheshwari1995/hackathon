<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar"></div>
<div class="content">
    <div class="info">
    	<div class="container margin-top-80">
		<div class="row" align="center">
			<img src="images/aspire-logo.jpg">
		</div>
		<div
			class="panel-info col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
			<div class="panelHeading text-center">Sign In</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12 input-group">
							<input type="email"
								class="form-control" id="inputEmail" ng-model="userEmail"
								placeholder="Number of OB code to generate" required="true">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-12 margin-top-20">
							<button type="Generate" class="btn btn-block"
								ng-click="authenticate()">
								Generate <span class="glyphicon glyphicon-play"></span>
							</button>
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

    	
    </div>
</div>
	
</body>

</html>
