<html>
<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>
<body>
<div class="row" align="center">
<H1>Aspire Logo</H1>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="row" align="center">
<H3>Sign In</H3>
</div>
<form>
  <div class="form-group">
    <label for="Email1">Email address</label>
    <input type="email" class="form-control" id="inputEmail" ng-model="userEmail" placeholder="Email" required="true">
  </div>
  <div class="form-group">
    <label for="Password1">Password</label>
    <input type="password" class="form-control" id="password" ng-model="userPassword" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-default"  ng-click="authenticate()">Submit</button>
</form>
</div>
<div class="col-md-4"></div>
</body>

</html>
