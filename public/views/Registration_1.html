<html>
<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>
<body>
<div class="row" align="center">
<H1>Aspire Logo</H1>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="row" align="center">
<H3>Your Profile details</H3>
</div>
  <div class="row" align="center">
</div>
<form>
<div class="row">
  <div class="form-group col-md-6">
    <input type="text" class="form-control" id="firstName" ng-model="firstName" placeholder="First Name" required>
  </div>
    <div class="form-group col-md-6">
    <input type="text" class="form-control" id="lastName" ng-model="lastName" placeholder="Last Name" required>
  </div>
 </div>
 <div class="row">
  <div class="form-group col-md-6">
    <select class="form-control" id="inputEmail" ng-model="code" placeholder="Gender" class="col-md-6">
        <option  selected="selected" value = "male">Male</option>
        <option value = "female">Female</option>
      </select>
    
  </div>
    <div class="form-group col-md-6" >
    <input type="Date" class="form-control" id="date" ng-model="date" placeholder="Date" class="col-md-6" required>
  </div>
 </div>
 <div class="row">
  <div class="form-group col-md-6">
    <input type="text" class="form-control" id="inputEmail" ng-model="code" placeholder="Mobile Number" required>
  </div>
    <div class="form-group col-md-6">
    <input type="email" class="form-control" id="inputEmail" ng-model="code" placeholder="Personal Email Address" required>
  </div>
 </div>
 <div class="row">
   <div class="form-group">
      <textarea class="form-control" name="currentAddress" rows="2" id="currentAddress" ng-model="currentAddress" placeholder="Current Address (Address1, Address2, City,State,Pincode)" required></textarea>
   </div>
   <div class="row">
    <div class="checkbox">
      <label><input type="checkbox" value="">Same as Current Address</label>
    </div>
  </div>
  <div class="form-group">
      <textarea class="form-control" name="permanentAddress" rows="2" id="permanentAddress" ng-model="permanentAddress" placeholder="Permanent Address (Address1, Address2, City,State,Pincode)" required></textarea>
   </div>
 </div>


 <div class="row">
  <div class="form-group col-md-6">
    <button type="button" class="btn btn-default col-md-12">Back</button>    
  </div>
  <div class="form-group col-md-6" >
    <button type="button" class="btn btn-default col-md-12">Continue</button>
  </div>
 </div>
    
</form>
</div>
</body>

</html>
