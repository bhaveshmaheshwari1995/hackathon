<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-80">
		<div class="row" align="center">
			<img src="images/aspire-logo.jpg">
		</div>
		<div class= "col-md-3">
		<div class="panelHeading text-center" ng-controller="HRMenuCtrl">
				<div ng-include="'views/templates/HRHome.html'"></div>
		</div>
			
		</div>
		<div class="col-md-4 col-sm-8 col-sm-offset-1 text-center">
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12 input-group">
							<input type="email"
								class="form-control" id="inputEmail" ng-model="userEmail"
								placeholder="Number of OB code to generate" required="true">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-12 margin-top-20">
							<button type="Generate" class="btn btn-block"
								ng-click="authenticate()">
								Generate <span class="glyphicon glyphicon-play"></span>
							</button>
							
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</body>

</html>
