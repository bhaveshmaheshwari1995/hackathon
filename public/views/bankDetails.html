<html>
<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>
<body>
<div class="row" align="center">
<H1>Aspire Logo</H1>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="row" align="center">
<H3>Your Bank and IT details</H3>
</div>
  <div class="row" align="center">
</div>
<form>
<div class="row">
  <div class="form-group col-md-6">
    <input type="text" class="form-control" id="bankName" ng-model="bankName" placeholder="Bank Name" required>
  </div>
    <div class="form-group col-md-6">
    <input type="text" class="form-control" id="branchName" ng-model="branchName" placeholder="Branch Name" required>
  </div>
 </div>

<div class="row">
  <div class="form-group col-md-6">
    <input type="text" class="form-control" id="accountNumber" ng-model="accountNumber" placeholder="Account Number" required>
  </div>
    <div class="form-group col-md-6">
     <input type="text" class="form-control" id="accountType" ng-model="accountType" placeholder="Account Type" required>
  </div>
 </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="form-group col-md-12" >
        <input type="text" class="form-control" id="uan" ng-model="uan" placeholder="UAN Number" required>
      </div>
    </div>
  <div class="col-md-2"></div>
    
 </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group col-md-12" >
        <button type="button" class="btn btn-default col-md-12">Skip For Now</button>
      </div>
    </div>
  <div class="col-md-3"></div>
    
 </div>


 <div class="row">
  <div class="form-group col-md-6">
    <button type="button" class="btn btn-default col-md-12">Back</button>    
  </div>
  <div class="form-group col-md-6" >
    <button type="button" class="btn btn-default col-md-12">Continue</button>
  </div>
 </div>
    
</form>
</div>
</body>

</html>
