<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-20">
		<div ng-include="'views/templates/header.html'"></div>
		<div class="row">
			<div
				class="col-md-8 col-md-offset-2 col-sm-12  text-center margin-top-20">
				<div class="panel panel-primary">
					<div class="panel-heading text-center">Bank Details</div>
					<div class="panel-body" ng-controller="breadCrumbCtrl" ng-init="activeMenu='Bank & IT'">
						<div ng-include="'views/templates/breadcrumb.html'"></div>
						<form class="form-horizontal">
							<div class="row">
								<div class="col-xs-12 col-md-6 form-group">
									<input type="text" class="form-control" id="bankName"
										ng-model="bankDetail.bankName" placeholder="Bank Name" required>
								</div>
								<div class="col-xs-1 form-group"></div>
								<div class="col-xs-12 col-md-6 form-group">
									<input type="text" class="form-control" id="branchName"
										ng-model="bankDetail.branchName" placeholder="Branch Name" required>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12 col-md-6 form-group">
									<input type="text" class="form-control" id="accountNumber"
										ng-model="bankDetail.accountNumber" placeholder="Account Number" required>
								</div>
								<div class="col-xs-1 form-group"></div>
								<div class="col-xs-12 col-md-6 form-group">
									<input type="text" class="form-control" id="accountType"
										ng-model="bankDetail.accountType" placeholder="Account Type" required>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-xs-5">
									<input type="text" class="form-control" id="UANnumber"
										ng-model="bankDetail.UANnumber" placeholder="UAN(if you have already)"
										required>
								</div>
							</div>

							<div class="row margin">
								<div class="col-xs-offset-3  col-xs-5">
									<button type="submit"
										class="md-raised md-primary md-button md-ink-ripple secondaryBut"
										ng-click="goToNextPage()">
										<span class="ng-scope">Skip for now</span> <i
											class="fa fa-angle-double-right ng-scope"></i>
									</button>
								</div>
							</div>

							<div class="row margin">
								<div class="col-xs-5">
									<button type="submit"
										class="md-raised md-primary md-button md-ink-ripple secondaryBut"
										ng-click="goToPreviousPage()">
										<i class="fa fa-angle-double-left ng-scope"></i> <span
											class="ng-scope">Back</span>
									</button>
								</div>
								<div class="col-xs-1"></div>
								<div class="col-xs-5">
									<button type="submit"
										class="md-raised md-primary md-button md-ink-ripple mainBut"
										ng-click="save()">
										<span class="ng-scope">Finish</span> <i class="fa fa-check"
											aria-hidden="true"></i>

									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-include="'views/templates/footer.html'"></div>
</body>

</html>
