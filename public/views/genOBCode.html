<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-20">
		<div ng-include="'views/templates/header.html'"></div>
		<div ng-include="'views/templates/hrmenu.html'" class='margin-top-20'></div>
		<div class="row">
			<div
				class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-1 text-center margin-top-20">
				<div class="panel panel-primary">
					<!--col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2"-->
					<div class="panel-heading text-center">Generate Onboarding
						Codes</div>

					<div class="panel-body">
						<form class="form-horizontal">
							<div class="col-xs-8 col-xs-offset-2  input-group">
								<input type="number" class="form-control" id="inputOB"
									ng-model="OBCount" placeholder="# of OB code to generate"
									required="true" min=1 max=50>
							</div>

							<div class="form-group">
								<div class="col-xs-12 margin-top-20">
									<button type="Generate"
										class="md-raised md-primary md-button md-ink-ripple mainBut"
										ng-click="authenticate()">
										<span class="ng-scope">Generate </span> <i
											class="fa fa-angle-double-right ng-scope"></i>
									</button>

								</div>
							</div>

							<div class="col-xs-12 input-group">
								<ul class="list-unstyled">
									<li ng-repeat='OBCode in OBCodes'>{{ OBCode }}</li>
								</ul>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div ng-include="'views/templates/footer.html'"></div>
	</div>

</body>

</html>
