
<html>
<head>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
</head>
<body>
<div class="row" align="center">
<H1>Aspire Logo</H1>
</div>
<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="row" align="center">
<H3>Your Education Details</H3>
</div>
  <div class="row" align="center">
</div>
<form>
<div ng-repeat="edu in education"  >
    <tr  >
      <td>{{edu.institution}}</td>
      <td>{{edu.fromYear}}</td>
      <td>{{edu.toYear}}</td>
      <td><button class="btn btn-xs btn-danger" ng-click="edit({{edu._id}})">Edit</button></td>

    </tr>
  
</div>
<div >
  <div class="row" >

    <div class="form-group">
      <input type="text" class="form-control" id="institution" ng-model="institution" placeholder="School">
    </div>
   </div>

   <div class="row">
    <div class="form-group col-md-6">
      <select  class="form-control" id="fromYear" ng-model="fromYear" placeholder="From Year" class="col-md-6" >
          <option  selected="selected" value = "2000">2000</option>
          <option value = "2001">2001</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <select  class="form-control" id="toYear" ng-model="toYear" placeholder="To Year" class="col-md-6" >
          <option  selected="selected" value = "2000">2010</option>
          <option value = "2001">2011</option>
        </select>
    </div>
   </div>
  <BR>
  <div class="row">
    <div class="form-group">
      <input type="text" class="form-control" id="board" ng-model="board" placeholder="Board/ University" >
    </div>
    </div>
   <div class="row">
      <div class="form-group col-md-6" >
        <input type="Number" class="form-control" id="cgpa" ng-model="cgpa" placeholder="%/CGPA" class="col-md-6" >
    </div>
   </div>
   </div>
   <div class="row">
      <div class="form-group col-md-6" >
          <button type="button" class="btn btn-default col-md-12" ng-click="addEducationDetails()">Add More</button>
    </div>
   </div>
   <div class="row">
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-default col-md-12">Back</button>    
    </div>
    <div class="form-group col-md-6" >
      <button type="button" class="btn btn-default col-md-12" ng-click="saveEducationDetails()">Continue</button>
    </div>
   </div>

</form>
</body>

</html>
