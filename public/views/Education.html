<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-80">
		<div class="row" align="center">
			<img src="images/aspire-logo.jpg">
		</div>
		<div
			class="panel-info col-md-7 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panelHeading text-center" ng-controller="breadCrumbCtrl">
				<div ng-include="'views/templates/breadcrumb.html'"></div>
			</div>
			<div class="panel-body" ng-show="showForm">
				<form class="form-horizontal">
					<div class="row">
						<div class="col-xs-12 form-group">
							<input type="text" class="form-control" id="school"
								ng-model="educationDetail.school" placeholder="School/Institution">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 form-group">
							<select class="form-control" id="fromYear"
								ng-model="educationDetail.fromYear" placeholder="From Year"
								class="col-md-6">
								<option selected="selected" value="2000">2000</option>
								<option value="2001">2001</option>
							</select>
						</div>
						<div class="col-xs-1 form-group"></div>
						<div class="col-xs-6 form-group">
							<select class="form-control" id="toYear" ng-model="educationDetail.toYear"
								placeholder="To Year" class="col-md-6">
								<option selected="selected" value="2010">2010</option>
								<option value="2011">2011</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 form-group">
							<input type="text" class="form-control" id="board"
								ng-model="educationDetail.board" placeholder="Board/ University">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 form-group">
							<input type="Number" class="form-control" id="cgpa"
								ng-model="educationDetail.cgpa" placeholder="%/CGPA">
						</div>
						<div class="col-xs-1 form-group"></div>
						<div class="col-xs-6 form-group">
							<select class="form-control" id="course" ng-model="educationDetail.course"
								placeholder="Course" class="col-md-6">
								<option selected="selected" value="SSLC">SSLC</option>
								<option value="HSC">HSC</option>
								<option value="BE">BE</option>
								<option value="BSC">BSC</option>
								<option value="B.Com">B.Com</option>
								<option value="ME">ME</option>
								<option value="MBA">MBA</option>
								<option value="MSC">MSC</option>
							</select>
						</div>
					</div>

					<div class="row margin">
						<div class="col-xs-offset-3  col-xs-5">
							<button type="submit" class="btn btn-block" ng-click="save()">
								Save <span class="glyphicon glyphicon-save"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body" ng-show="showTable">
				<div class="row">
					<table id="EducationDetailsTable"
						class="table table-striped table-hover table-users">
						<thead>
							<tr>
								<th>School / Instituition</th>
								<th>From</th>
								<th>To</th>
								<th>Degree</th>
								<th>Board / University</th>
								<th>% / CGPA</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="detail in detailsList">
								<td>{{educationDetail.school}}</td>
								<td>{{educationDetail.fromYear}}</td>
								<td>{{educationDetail.toYear}}</td>
								<td>{{educationDetail.board}}</td>
								<td>{{educationDetail.course}}</td>
								<td>{{educationDetail.cgpa}}</td>
								<td><a ng-click="edit(educationDetail.id)">Edit</a></td>
								<td><a ng-click="delete(educationDetail.id)">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row margin">
					<div class="col-xs-5">
						<button type="submit" class="btn btn-block" ng-click="goToPreviousPage()">
							<span class="glyphicon glyphicon-arrow-left"></span> Back
						</button>
					</div>
					<div class="col-xs-1"></div>
					<div class="col-xs-5">
						<button type="submit" class="btn btn-block"
							ng-click="goToNextPage()">
							Continue <span class="glyphicon glyphicon-arrow-right"></span>
						</button>
					</div>
				</div>
				<div class="row margin">
					<div class="col-xs-offset-3  col-xs-5">
						<button type="submit" class="btn btn-block"
							ng-click="addMoreDetails()">
							Add More <span class="glyphicon glyphicon-plus"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
