<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-80">
		<div class="row" align="center">
			<img src="images/aspire-logo.jpg">
		</div>
		<div
			class="panel-info col-md-7 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panelHeading text-center">Your Previous Employment Details</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="row">
						<div class="col-xs-12 form-group">
							<input type="text" class="form-control" id="school"
								ng-model="school" placeholder="School/Institution">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 form-group">
							<select class="form-control" id="fromYear" ng-model="fromYear"
								placeholder="From Year" class="col-md-6">
								<option selected="selected" value="">2000</option>
								<option value="">2001</option>
							</select>
						</div>
						<div class="col-xs-1 form-group"></div>
						<div class="col-xs-6 form-group">
							<select class="form-control" id="toYear" ng-model="toYear"
								placeholder="To Year" class="col-md-6">
								<option selected="selected" value="">2010</option>
								<option value="">2011</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 form-group">
							<input type="text" class="form-control" id="board"
								ng-model="board" placeholder="Board/ University">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6 form-group">
							<input type="Number" class="form-control" id="cgpa"
								ng-model="cgpa" placeholder="%/CGPA">
						</div>
					</div>
					<div class="row margin">
						<div class="col-xs-offset-3  col-xs-5">
							<button type="submit" class="btn btn-block" ng-click="addEducationDetails()">
								Add More <span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>

					<div class="row margin">
						<div class="col-xs-5">
							<button type="submit" class="btn btn-block" ng-click="">
								<span class="glyphicon glyphicon-arrow-left"></span> Back 
							</button>
						</div>
						<div class="col-xs-1"></div>
						<div class="col-xs-5">
							<button type="submit" class="btn btn-block" ng-click="saveEducationDetails()">
								Continue <span class="glyphicon glyphicon-arrow-right"></span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
