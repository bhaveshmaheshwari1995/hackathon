<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container margin-top-80">
		<div class="row" align="center">
			<img src="images/aspire-logo.jpg">
		</div>
		<div class= "col-md-3">
		
		</div>
		<div class="col-md-4 col-sm-8 col-sm-offset-1 text-center">
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12 input-group">
							<input type="email"
								class="form-control" id="inputEmail" ng-model="userEmail"
								placeholder="search" required="true">
						</div>
					</div>
					
					<div>
						<table class="table table-bordered">
						    <thead>
						      <tr>
						        <th>Employee Name</th>
						        <th>Email id</th>
						        <th>View</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr ng-repeat="employee in employees">
						        <td>{{employee.name}}</td>
						        <td>{{employee.email}}</td>
						        <td ng-click= "goToProfile(employee.id)">View</td>
						      </tr>
						    </tbody>
						  </table>

					</div>
					
				</form>
			</div>
			
		</div>
	</div>
</body>

</html>
